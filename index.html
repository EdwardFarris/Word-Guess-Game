<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fredericka+the+Great|Margarine|Vast+Shadow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="title1">HANGMAN GAME</h1>
                    <h4 id="title2">U.S. States Edition</h4>
                </div>
            </div>
                
            <div class="row">
                <div class="col-md-6 gameplay-column">
                    <img id="youWin-image" src="assets/images/win1.jpeg" alt="Winning image"/>
                    <audio id="winSound" src="assets/sounds/fireworks.wav"></audio>
                    <img id="gameOver-image" src="assets/images/hangman.jpeg" alt="Game Over image"/>
                    <audio id="loseSound" src="assets/sounds/tollbell.wav"></audio>
                    <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                </div>
                <div class="col-md-6 gameplay-column">
                    <h2 id="directions">Press any key to start playing!</h2>
                    <h4>Wins</h4>
                    <h3 id="totalWins"></h3>
                    <h4>Current Word</h4>
                    <h3 id="currentWord"></h3>
                    <h4>Guesses Remaining</h4> 
                    <h3 id="remainingGuesses"></h3>
                    <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
                </div>
            </div>
        </div>
<script>
    resetGame();
    updateDisplay();
</script>

</body>


</html>
